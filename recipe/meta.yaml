{% set name = "perses" %}
{% set version = "0.10.1.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/choderalab/{{ name }}.git
  git_rev: 53c61b8bfddd6f815d2e4523af5d8c77eba030d8

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  entry_points:
    - perses-relative = perses.app.setup_relative_calculation:run
    - perses-fah = perses.app.fah_generator:run

requirements:
  host:
    - python >=3.6
    - pip
    - numpy
  run:
    - ambertools >=19.11
    - arsenic
    - click
    - cloudpathlib-all
    - dask
    - dask-jobqueue
    - dicttoxml
    - distributed
    - fire
    - joblib
    - matplotlib-base
    - mdtraj
    - netcdf4
    - networkx >=2.0
    - numba >=0.55.2
    - numpy
    - openff-toolkit >=0.11.0
    - openff-units >=0.1.8
    - openmm >=8.0
    - openmmforcefields >=0.9.0
    - openmmtools >=0.22.1
    - openmoltools >=0.8.4
    - pandas
    - pymbar >=3.0.6,<4
    - python >=3.6
    - pyyaml
    - rich
    - scipy
    - seaborn
    - tqdm

test:
  imports:
    - perses

about:
  home: https://github.com/choderalab/perses
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Experiments with expanded ensemble simulation to explore chemical and mutational space
  description: |
    Experiments with expanded ensemble simulation to explore chemical and mutational space
  doc_url: http://perses.readthedocs.io/
  dev_url: https://github.com/choderalab/perses

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - mikemhenry
    - ijpulidos
